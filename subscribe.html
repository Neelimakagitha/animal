<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscribe</title>
    <style>
        .main{
            display: flex;
        }
        select{margin-left: 10px;}

                    <option>june</option>
                    <option>july</option>
                    <option>august</option>
                    <option>september</option>
                    <option>october</option>

            </div><br>

                <option>4</option>

                <option>6</option>
                <option>7</option>

                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>

                </select><br><br><br>
            </div>
            </div>

        </fieldset>
    </form>
    </center>
</body>
</html>
